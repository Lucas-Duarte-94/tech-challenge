spring.application.name=techChallenge
spring.datasource.url=jdbc:h2:mem:techChallenge;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Permitir que o Hibernate crie as tabelas automaticamente (para desenvolvimento)
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG

spring.lifecycle.timeout-per-shutdown-phase=5s
management.endpoints.web.exposure.include=health,info,shutdown
management.endpoint.shutdown.enabled=true

logging.level.root=INFO
logging.level.org.example=INFO
logging.level.org.springframework=INFO